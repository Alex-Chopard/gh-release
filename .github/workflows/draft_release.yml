# https://github.com/thomaseizinger/github-action-gitflow-release-workflow

name: "1 - Draft Release"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
      auto_merge_pr:
        type: boolean
        description: 'Automatically merge the Pull Request'
        required: true
        default: false

jobs:
  draft-release:
    name: Draft Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Initialize mandatory git config
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          
      - name: Merge develop
        run: |
          git checkout develop
          git pull --rebase
          git checkout main
          git pull --rebase
          git merge develop

      - name: Bump version in package.json
        run: |
          npm version --new-version ${{ github.event.inputs.version }} --no-git-tag-version
          git add package.json
          git commit -m "ðŸ”– Bump version to ${{ github.event.inputs.version }}"

      - name: Create pull request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          base: main
          branch: release/${{ github.event.inputs.version }}
          delete-branch: true
          title: Release v${{ github.event.inputs.version }} in main
      
      - name: Automatically Merge the Pull Request
        if: github.event.inputs.auto_merge_pr == 'true'
        uses: juliangruber/merge-pull-request-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.cpr.outputs.pull-request-number }}
          method: merge
          
        
